type: filter_function

methods:
  contains:
    order: 30
    label: Contains
    sql_template: "{property} ILIKE {value}"
    type: string
    help_text: Use % as a wildcard character

  not_contains:
    order: 31
    label: Does not contain
    sql_template: "{property} NOT ILIKE {value}"
    type: string
    help_text: Use % as a wildcard character
