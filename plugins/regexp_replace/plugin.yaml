type: transformer

methods:
  regexp_replace:
    label: Regular expression replace
    sql_template: regexp_replace({property}, {pattern}, {replacement}, {flags})
    items:
      pattern:
        label: Pattern
        type: string
        default_value: ''
        allow_empty_value: false

      replacement:
        label: Replacement
        type: string
        default_value: ''
        allow_empty_value: false

      flags:
        label: Flags
        type: string
        size: small
        default_value: ig
        allow_empty_value: true
